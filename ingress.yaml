apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: react-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"    
spec:
  rules:
  - host: localhost
    http:
      paths:
        - backend:
            serviceName: react-service
            servicePort: 3000
